<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tablebuild.css">
    <title>Lesson 8 Table Build</title>
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup" class="company">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th scope="col"></th>
                <th scope="col" class="package">Basic</th>
                <th scope="col" class="package">Premium</th>
                <th scope="col" class="package">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="feature">Feature 1</td>
                <td class="check">&#x2713;</td>
                <td class="check">&#x2713;</td>
                <td class="check">&#x2713;</td>
            </tr>
            <tr>
                <td class="feature">Feature 2</td>
                <td class="x">&#x274c;</td>
                <td class="check">&#x2713;</td>
                <td class="check">&#x2713;</td>
            </tr>
            <tr>
                <td class="feature">Feature 3</td>
                <td class="x">&#x274c;</td>
                <td class="x">&#x274c;</td>
                <td class="check">&#x2713;</td>
            </tr>
        </tbody>
        
    </table>
   
    
</body>
</html>
