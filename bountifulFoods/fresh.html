<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/fruit.js"></script>
    <title>Bountiful Foods Fresh</title>
</head>
<body class="fresh-page">
    <div class="headcontainer">
        <header>
            <h1>Bountiful Foods</h1>
        </header> 
    </div>
    <aside class="menucontainer">
        <nav>
            <button class="wavy" id="wavyBtn">
                <img src="images/icon-menu.svg" alt="wavy burger menu">
            </button>
            <ul id="navigation" class="menu">
                <li><br><a href="index.html">Home</a></li><br>
                <li><a href="fresh.html">Fresh</a></li><br>
                <li><a href="about.html">About Us</a></li><br>

            </ul>
        </nav>
    </aside>
    </div> 
    <main class="main-fresh-container">
        <div class="fresh-hero">
            <picture class="fresh-hero-img">   
                <img src="images/berries-3504149_1280.png" alt="fresh berries">
            </picture>
        </div>
        <hr>
        <form class="drink-form">
            <div class="orders">   
                <h2 class="fresh-order">Create your own drink</h2>
                <h2 class="your-drinks">Your Drink Orders</h2>
                <fieldset>
                    <label class="top" id="user-name">Name* <input type="text" name="user-name" required></label>
                    <label class="top">Phone* <input id="phone" type="tel" name="phone" placeholder="1235551234" autocomplete="tel" required></label>
                    <label class="top">Email* <input id="email" type="email" name="email" placeholder="someone@gmail.com" autocomplete="email" required></label>
                                    
                    <label class="top">Select a fruit*
                        <select name="fruit1" id="fruit" class="fruit1" required>
                            <option value="">--Select--</option>
                        </select>
                    </label>
                    <label class="top">Select a fruit*
                        <select name="fruit2" id="fruit" class="fruit2">
                            <option value="">--Select--</option>
                        </select>
                    </label>
                    <label class="top">Select a fruit*
                        <select name="fruit3" id="fruit" class="fruit3">
                            <option value="">--Select--</option>
                        </select>
                    </label>

                    <label class="top">Special Instructions
                        <textarea id="comments" name="comments" cols="20" rows="4"></textarea>
                    </label>
                    <button class="complete-drink-button" type="submit" id="submitBtn">Order My Drink!</button>
                    <input type="text" id="order-date" name="order-date" hidden>
                </fieldset>
            </form>
            <div class="your-drinks-card">
                <p>You have ordered <span class="order-num"> 0 </span>drinks.</p>    
            </div>
        </div>
        <hr>
        <div class="nutrition-wrapper" id="show-order">
            <h2 class="nutrition-facts">Nutrition Facts</h2>
            <hr>
            <table>
                <th class="order-name"></th>
                <th class="order-email"></th>
                <th class="order-phone"></th>
                <tr>
                    <td>Date</td>
                    <td class="order-date"></td>
                </tr>
                <tr>
                    <td>Fruit 1</td>
                    <td class="order-fruit1"></td>
                </tr>
                <tr>
                    <td>Fruit 2</td>
                    <td class="order-fruit2"></td>
                </tr><tr>
                    <td>Fruit 3</td>
                    <td class="order-fruit3"></td>
                </tr>
                <tr>
                    <td>Carbohydrates</td>
                    <td class="order-carbohydrates">  g</td>
                </tr>
                <tr>
                    <td>Protein</td>
                    <td class="order-protein">  g</td>
                </tr>
                <tr>
                    <td>Fats</td>
                    <td class="order-fats">  g</td>
                </tr>
                <tr>
                    <td>Calories</td>
                    <td class="order-calories">  g</td>
                </tr>
                <tr>
                    <td>Sugar</td>
                    <td class="order-sugar">  g</td>
                </tr>
            </table>
        </div>
    </main>
    
    <footer class="footcontainer">

    </footer>
    <script src="scripts/update.js"></script>
</body>
</html>
